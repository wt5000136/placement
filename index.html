      function addTF(str)
      {
        document.haitiForm1.haiti1.value = str;
      }
      </script>

  <body>
    <h1 class="title">人払い配置状況ツール</h1>
    <p>配置と同線を確認</p>
    <p>配置が完了したら「配置」ボタンを押下</p>
    <p>動きがあれば「実行」ボタンを押下</p>
      
    <form name="haitiForm1">
<input type="text" name="haiti1"><br>
<input type="button" value="配置" onClick="addTF(this.value)"><br>
<input type="button" value="移動開始" onClick="addTF(this.value)"><br>
<input type="button" value="完了" onClick="addTF(this.value)"><br>
</form>



<input id="input1"value=""/><br>
<button onclick="writeCookie()">書き込み</button><br>
<button onclick="readCookie()">読み込み</button><br>
<button onclick="deleteCookie()">削除</button>

<script type="text/javascript">
  // cookieの値を読み書きする要素
  var input1 = document.getElementById("input1");

  // 書き込み
  function writeCookie() {
    var cookieValue = input1.value;
    document.cookie = "mycookie=" + cookieValue;
    console.log(document.cookie);
  }

  // 読み込み
  function readCookie() {
    var tmp = document.cookie;
    var cookieValue = document.cookie.replace(/(?:(?:^|.*;s*)mycookies*=s*([^;]*).*$)|^.*$/, "$1");
    input1.value = cookieValue;
    console.log(document.cookie);
  }

  // 削除
  function deleteCookie() {
    document.cookie = "mycookie=; expires=0";
    console.log(document.cookie);
  }
</script>
